<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
          
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 20%;
            }
            input {
                border: none;
                padding: 10px;
                margin: 10px;
                width: 500px;
                border: 1px solid #eaeaea;
                display: block;
                margin-left: auto;
                margin-right: auto;
                height: 20px;
                outline: none;
                border-radius: 20px;
            }
            .button {
                margin-left: auto;
                margin-right: auto;
                background-color:#f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 4px;
                color: #5F6368;
                font-family: arial,sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            img {
                padding: 30px;
            }
            #button-container {
                text-align: center;
            }
        
            input:hover {
                border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
            }
            input:focus {
                border-color: #4d90fe;
            }
            #main-element-container {
                padding: 115px;
            }


        </style>
    </head>
    <title>Google Search Page Recreation</title>
    <body>
        <div id="main-element-container">
            <img alt="google logo" class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input type="text">
            <div id="button-container">
            <button type="submit" class="button">Google Search</button>
            <button type="submit" class="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
